            recognition.maxAlternatives = 1;

            micButton.addEventListener('click', () => {
                if (micButton.classList.contains('active')) {
                    recognition.stop();
                } else {
                    try {
                        recognition.start();
                    } catch(e) {
                        console.error("Speech recognition start error:", e);
                        alert("音声認識を開始できませんでした。マイクが接続されているか、ブラウザの設定を確認してください。");
                    }
                }
            });

            recognition.onstart = () => {
                micButton.classList.add('active');
                micButton.textContent = '…'; // Listening indicator
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                userInput.value = speechResult;
                sendMessage(); // Automatically send after recognition
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
            
            recognition.onend = () => {
                micButton.classList.remove('active');
                micButton.textContent = '🎤';
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMessage = "音声認識エラーが発生しました。";
                if (event.error === 'no-speech') errorMessage = "音声が検出されませんでした。";
                else if (event.error === 'audio-capture') errorMessage = "マイクを認識できません。アクセス許可を確認してください。";
                else if (event.error === 'not-allowed') errorMessage = "マイクへのアクセスが許可されていません。";
                else if (event.error === 'network') errorMessage = "ネットワークエラーで音声認識に失敗しました。";
                alert(errorMessage);
                micButton.classList.remove('active');
                micButton.textContent = '🎤';
            };
        } else {
            micButton.style.display = 'none'; // Hide if not supported
            console.warn("Speech Recognition API not supported in this browser.");
        }

        // --- Speech Synthesis (Voice Output) ---
        const synth = window.speechSynthesis;
        speakerButton.addEventListener('click', () => {
            autoReadBotMessages = !autoReadBotMessages;
            speakerButton.textContent = autoReadBotMessages ? '🔈' : '🔊';
            speakerButton.title = autoReadBotMessages ? "ボットの読み上げオン" : "ボットの読み上げオフ";
            if (!autoReadBotMessages && synth.speaking) {
                synth.cancel(); // Stop any ongoing speech
            }
        });

        function speakText(text) {
            if (!autoReadBotMessages || !text || !synth) return;
            if (synth.speaking) { // Cancel previous speech if any new one comes quickly
                synth.cancel();
            }
            // Remove Markdown for cleaner speech
            const plainText = text.replace(/[`*#\[\]()_~]/g, ''); // Basic Markdown removal
            const utterance = new SpeechSynthesisUtterance(plainText);
            utterance.lang = 'ja-JP';
            utterance.pitch = 1;
            utterance.rate = 1;
            utterance.volume = 0.8;
            synth.speak(utterance);
        }
        
        // --- Theme Switcher Logic ---
        function applyTheme(theme) { /* ... (same as before) ... */ 
            if (theme === 'light-mode') { bodyElement.classList.add('light-mode'); themeCheckbox.checked = true; } 
            else { bodyElement.classList.remove('light-mode'); themeCheckbox.checked = false; }
        }
        themeCheckbox.addEventListener('change', () => { /* ... (same as before) ... */ 
            const newTheme = themeCheckbox.checked ? 'light-mode' : 'dark-mode';
            localStorage.setItem('theme', newTheme); applyTheme(newTheme);
        });

        // --- Clear Chat Logic ---
        clearChatButton.addEventListener('click', () => { /* ... (same as before, ensure greeting has new structure) ... */ 
            chatbox.innerHTML = ''; conversationHistory = []; lastFailedUserMessage = null;
            if (typingIndicatorElement) { typingIndicatorElement.remove(); typingIndicatorElement = null; }
            appendMessage("こんにちは。やまそーです。", 'bot', false, true); 
            showInitialQuickReplies();
        });


        // --- Message Display & Handling (appendMessage - heavily modified for streaming) ---
        let currentBotMessageElement = null; // To hold the bubble being streamed into
        let currentBotTextContent = "";   // To accumulate streamed text

        function appendMessage(text, sender, isTyping = false, isInitialGreeting = false, isError = false, errorDetails = null) {
            if (isTyping && sender === 'bot') {
                if (typingIndicatorElement) typingIndicatorElement.remove(); // Remove old one if any
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container', 'bot-message', 'typing');
                const messageBubble = document.createElement('p');
                messageBubble.classList.add('message-bubble', 'typing-indicator-bubble');
                messageBubble.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;
                messageContainer.appendChild(messageBubble);
                chatbox.appendChild(messageContainer);
                typingIndicatorElement = messageContainer;
                chatbox.scrollTop = chatbox.scrollHeight;
                return typingIndicatorElement; // Return the element for streaming updates
            }

            // Remove typing indicator once actual message/response starts
            if (typingIndicatorElement && !isInitialGreeting) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', sender === 'user' ? 'user-message' : 'bot-message');

            const messageContentWrapper = document.createElement('div');
            messageContentWrapper.classList.add('message-content-wrapper');

            const messageBubble = document.createElement('p');
            messageBubble.classList.add('message-bubble');
            if (isError) messageBubble.classList.add('error-message');

            // If it's a bot message starting to stream, this bubble will be updated later
            if (sender === 'bot' && !isTyping && !isInitialGreeting && !isError) { // This is the start of a streamed message
                currentBotMessageElement = messageBubble; // Store for streaming
                currentBotTextContent = ""; // Reset accumulated text
                // Initial empty bubble, will be filled by stream
            } else {
                if (sender === 'bot') {
                    try { messageBubble.innerHTML = marked.parse(text); } 
                    catch (e) { messageBubble.textContent = text; }
                } else {
                    messageBubble.textContent = text; // User messages
                }
            }
            
            messageContentWrapper.appendChild(messageBubble);

            // Add copy button for non-typing, non-error bot messages
            // Will be added *after streaming* for streamed messages
            if (sender === 'bot' && !isTyping && !isError && isInitialGreeting) { // Only for initial, non-streamed greeting
                 addCopyButton(messageContentWrapper, text);
            }
            
            messageContainer.appendChild(messageContentWrapper);

            // Add timestamp for non-typing messages
            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageContainer.appendChild(timestamp);

            // Add retry button for error messages
            if (isError && lastFailedUserMessage) {
                const retryButton = document.createElement('button');
                retryButton.classList.add('retry-btn');
                retryButton.textContent = '再試行';
                retryButton.title = '最後に失敗したメッセージを再送信します';
                retryButton.onclick = () => {
                    if (lastFailedUserMessage) {
                        userInput.value = lastFailedUserMessage.parts[0].text; // Put text in input
                        sendMessage(); // Send it
                        lastFailedUserMessage = null; // Clear after attempting retry
                        messageContainer.remove(); // Remove the error message with retry btn
                    }
                };
                // Append retry button next to or below the error message bubble
                messageContentWrapper.appendChild(retryButton);
            }


            chatbox.appendChild(messageContainer);
            updateScrollToBottomButtonVisibility();
            if (isScrolledToBottom()) {
                chatbox.scrollTop = chatbox.scrollHeight;
            }
            return messageBubble; // Return the bubble itself for potential direct updates
        }

        function addCopyButton(wrapperElement, textToCopy) {
            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-btn');
            copyButton.textContent = 'コピー';
            copyButton.title = 'メッセージをコピー';
            copyButton.onclick = (e) => { /* ... (copy logic same as before) ... */ 
                e.stopPropagation(); 
                navigator.clipboard.writeText(textToCopy).then(() => { 
                    copyButton.textContent = 'コピー済!'; copyButton.classList.add('copy-btn-copied'); 
                    setTimeout(() => { copyButton.textContent = 'コピー'; copyButton.classList.remove('copy-btn-copied'); }, 1500); 
                }).catch(err => console.error('Copy failed:', err)); 
            };
            wrapperElement.appendChild(copyButton);
        }


        // --- Send Message Logic (API Call - Modified for Streaming) ---
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === "") return;

            const userMessageForHistory = { role: "user", parts: [{ text: userText }] };
            lastFailedUserMessage = userMessageForHistory; // Store for potential retry

            appendMessage(userText, 'user');
            userInput.value = "";
            conversationHistory.push(userMessageForHistory);
            
            clearQuickReplies();
            appendMessage("", 'bot', true); // Show advanced typing indicator

            currentBotMessageElement = null; // Ensure it's reset for new message
            currentBotTextContent = "";   // Reset accumulated text

            try {
                const requestBody = {
                    contents: conversationHistory,
                    systemInstruction: currentSystemPrompt ? { parts: [{ text: currentSystemPrompt }] } : undefined,
                    generationConfig: {}, safetySettings: [ /* ... */ ]
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (typingIndicatorElement) { typingIndicatorElement.remove(); typingIndicatorElement = null; }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: { message: `HTTPエラー: ${response.status} ${response.statusText}` }}));
                    console.error('API Error:', errorData);
                    const displayError = `APIエラー: ${errorData.error?.message || response.statusText || "不明なエラー"}`;
                    appendMessage(displayError, 'bot', false, false, true, errorData); // isError = true
                    // Don't pop history here, let retry use it
                    return;
                }
                
                // --- Streaming Logic ---
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let firstChunk = true;

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunkText = decoder.decode(value, { stream: true });
                    // Gemini stream for alt=sse is like "data: { ...JSON... }\n\n"
                    const lines = chunkText.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(5);
                            try {
                                const streamData = JSON.parse(jsonStr);
                                if (streamData.candidates && streamData.candidates[0].content && streamData.candidates[0].content.parts) {
                                    const textPart = streamData.candidates[0].content.parts[0].text;
                                    if (textPart) {
                                        if (firstChunk) {
                                            // Create the bot message bubble on the first valid chunk
                                            currentBotMessageElement = appendMessage("", 'bot'); // Get the bubble
                                            firstChunk = false;
                                        }
                                        currentBotTextContent += textPart;
                                        if (currentBotMessageElement) {
                                            currentBotMessageElement.innerHTML = marked.parse(currentBotTextContent); // Progressive Markdown render
                                            if (isScrolledToBottom()) chatbox.scrollTop = chatbox.scrollHeight;
                                        }
                                    }
                                }
                            } catch (e) {
                                console.warn("Error parsing stream JSON chunk:", e, jsonStr);
                            }
                        }
                    }
                }
                // After stream finishes
                if (currentBotMessageElement) {
                     // Final Markdown parse of accumulated text
                    currentBotMessageElement.innerHTML = marked.parse(currentBotTextContent);
                    // Add copy button to the wrapper of currentBotMessageElement
                    addCopyButton(currentBotMessageElement.parentElement, currentBotTextContent);
                    speakText(currentBotTextContent); // Speak full message
                }
                conversationHistory.push({ role: "model", parts: [{ text: currentBotTextContent }] });
                lastFailedUserMessage = null; // Clear on success


            } catch (error) {
                if (typingIndicatorElement) { typingIndicatorElement.remove(); typingIndicatorElement = null; }
                console.error('Fetch/Stream Error:', error);
                appendMessage(`ネットワークまたはストリームエラー: ${error.message}`, 'bot', false, false, true, error);
            }
            pruneHistory();
            showDefaultQuickReplies(); // Or context specific ones
        }
        
        function pruneHistory() { /* ... (same as before) ... */ 
            const MAX_HISTORY_PAIRS = 10; if (conversationHistory.length > MAX_HISTORY_PAIRS * 2) { conversationHistory.splice(0, conversationHistory.length - MAX_HISTORY_PAIRS * 2); }
        }

        // --- Quick Replies Logic ---
        const defaultQuickReplies = [
            { text: "何ができる？", prompt: "あなたは何ができますか？" },
            { text: "今日の天気は？", prompt: "東京の今日の天気を教えてください。" },
            { text: "冗談を言って", prompt: "何か面白い冗談を言ってください。" }
        ];

        function showQuickReplies(replies) {
            clearQuickReplies();
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.classList.add('quick-reply-btn');
                button.textContent = reply.text;
                button.onclick = () => {
                    userInput.value = reply.prompt;
                    sendMessage();
                    clearQuickReplies();
                };
                quickRepliesContainer.appendChild(button);
            });
        }
        function clearQuickReplies() { quickRepliesContainer.innerHTML = ''; }
        function showInitialQuickReplies() { showQuickReplies(defaultQuickReplies); }

        // --- Scroll to Bottom Logic ---
        function isScrolledToBottom() {
            return chatbox.scrollHeight - chatbox.clientHeight <= chatbox.scrollTop + 10; // Add a 10px tolerance
        }

        function updateScrollToBottomButtonVisibility() {
            if (!isScrolledToBottom()) {
                scrollToBottomButton.style.display = 'block';
            } else {
                scrollToBottomButton.style.display = 'none';
            }
        }
        chatbox.addEventListener('scroll', updateScrollToBottomButtonVisibility);
        scrollToBottomButton.addEventListener('click', () => {
            chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
        });
        
        // --- Event Listeners & Initial Setup ---
        sendMessageButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) { if (event.key === 'Enter') sendMessage(); });
        
        document.addEventListener('DOMContentLoaded', () => { /* ... (same theme & initial greeting logic as before) ... */
            const savedTheme = localStorage.getItem('theme') || 'dark-mode'; applyTheme(savedTheme);
            currentSystemPrompt = defaultYamasoPrompt; // Set default persona
            if (chatbox.children.length === 0) { 
                appendMessage("こんにちは。やまそーです。", 'bot', false, true); 
            }
            showInitialQuickReplies();
            updateScrollToBottomButtonVisibility(); // Initial check
        });
    </script>
