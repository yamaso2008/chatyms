<body>
    <div id="chatContainer">
        <header>
            <h1>ChatYMS</h1>
            <div class="header-controls">
                <button id="clearChatButton" title="チャット履歴をクリア">クリア</button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="themeCheckbox" title="テーマを切り替え">
                        <input type="checkbox" id="themeCheckbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>

        <div id="chatbox">
            </div>

        <footer>
            <input type="text" id="userInput" placeholder="メッセージを入力...">
            <button id="sendMessage">送信</button>
        </footer>
    </div>

    <script>
        // DOM elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendMessageButton = document.getElementById('sendMessage');
        const themeCheckbox = document.getElementById('themeCheckbox');
        const clearChatButton = document.getElementById('clearChatButton');
        const bodyElement = document.body;
        // systemPromptInput と saveSystemPromptButton のDOM参照は不要になったため削除

        // API Config
        const API_KEY = 'AIzaSyB2R4PVr5xgHlivkgz7kSBqNRJy6Ev434Y'; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;

        let conversationHistory = [];
        let typingIndicatorElement = null;
        
        // ★★★ 「やまそー」のデフォルトシステムプロンプトを直接設定 ★★★
        const defaultYamasoPrompt = "あなたは「やまそー」という名前のAIチャットボットです。常に親しみやすく、少しユーモラスな口調で応答します。ユーザーの質問や会話に、前向きで丁寧な態度で答えてください。一人称は「僕」を基本とし、時々「やまそーはね、」のように自分の名前で話すこともあります。";
        let currentSystemPrompt = defaultYamasoPrompt; // 常にこのプロンプトを使用

        // --- Theme Switcher Logic --- (変更なし)
        function applyTheme(theme) {
            if (theme === 'light-mode') { bodyElement.classList.add('light-mode'); themeCheckbox.checked = true; } 
            else { bodyElement.classList.remove('light-mode'); themeCheckbox.checked = false; }
        }
        themeCheckbox.addEventListener('change', () => {
            const newTheme = themeCheckbox.checked ? 'light-mode' : 'dark-mode';
            localStorage.setItem('theme', newTheme); applyTheme(newTheme);
        });

        // --- Clear Chat Logic --- (変更なし)
        clearChatButton.addEventListener('click', () => {
            chatbox.innerHTML = ''; conversationHistory = [];
            if (typingIndicatorElement) { typingIndicatorElement.remove(); typingIndicatorElement = null; }
            appendMessage("こんにちは。やまそーです。", 'bot', false, true);
        });

        // --- System Prompt Logic --- (UI関連の処理を削除し、デフォルトを固定)
        // saveSystemPromptButton のイベントリスナーは削除
        // DOMContentLoaded で localStorage から読み込む処理も、デフォルト固定のため不要に (currentSystemPrompt は上記で直接設定)

        // --- Message Handling (appendMessage) --- (変更なし)
        function appendMessage(text, sender, isTyping = false, isInitialGreeting = false) {
            if (typingIndicatorElement && !isInitialGreeting) { typingIndicatorElement.remove(); typingIndicatorElement = null; }
            const messageContainer = document.createElement('div'); messageContainer.classList.add('message-container', sender === 'user' ? 'user-message' : 'bot-message');
            const messageContentWrapper = document.createElement('div'); messageContentWrapper.classList.add('message-content-wrapper');
            const messageBubble = document.createElement('p'); messageBubble.classList.add('message-bubble');
            if (isTyping && sender === 'bot') {
                messageContainer.classList.add('typing'); messageBubble.innerHTML = `<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>`;
                typingIndicatorElement = messageContainer;
            } else {
                if (sender === 'bot') { try { messageBubble.innerHTML = marked.parse(text); } catch (e) { console.error("Markdown parsing error:", e); messageBubble.textContent = text; } } 
                else { messageBubble.textContent = text; }
            }
            messageContentWrapper.appendChild(messageBubble);
            if (sender === 'bot' && !isTyping) {
                const copyButton = document.createElement('button'); copyButton.classList.add('copy-btn'); copyButton.textContent = 'コピー'; copyButton.title = 'メッセージをコピー';
                copyButton.onclick = (e) => { e.stopPropagation(); const textToCopy = text; navigator.clipboard.writeText(textToCopy).then(() => { copyButton.textContent = 'コピー済!'; copyButton.classList.add('copy-btn-copied'); setTimeout(() => { copyButton.textContent = 'コピー'; copyButton.classList.remove('copy-btn-copied'); }, 1500); }).catch(err => console.error('Copy failed:', err)); };
                messageContentWrapper.appendChild(copyButton);
            }
            messageContainer.appendChild(messageContentWrapper);
            if (!isTyping) {
                const timestamp = document.createElement('span'); timestamp.classList.add('timestamp'); timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageContainer.appendChild(timestamp);
            }
            chatbox.appendChild(messageContainer); chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        // --- Send Message Logic (API Call) --- (systemInstruction は currentSystemPrompt を使用)
        async function sendMessage() {
            const userText = userInput.value.trim(); if (userText === "") return;
            appendMessage(userText, 'user'); userInput.value = "";
            conversationHistory.push({ role: "user", parts: [{ text: userText }] });
            appendMessage("", 'bot', true); 
            try {
                const requestBody = {
                    contents: conversationHistory,
                    generationConfig: {},
                    safetySettings: [ { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_MEDIUM_AND_ABOVE" }, { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_MEDIUM_AND_ABOVE" } ]
                };
                // Apply system prompt (which is now always the defaultYamasoPrompt)
                if (currentSystemPrompt) { // currentSystemPrompt will always be defaultYamasoPrompt
                    requestBody.systemInstruction = { parts: [{ text: currentSystemPrompt }] };
                }
                const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json', }, body: JSON.stringify(requestBody) });
                if (typingIndicatorElement) { typingIndicatorElement.remove(); typingIndicatorElement = null; }
                if (!response.ok) {
                    const errorData = await response.json(); console.error('API Error:', errorData); appendMessage(`エラー: ${errorData.error?.message || response.statusText}`, 'bot');
                    if(conversationHistory.length > 0 && conversationHistory[conversationHistory.length -1].role === 'user') { conversationHistory.pop(); } return;
                }
                const data = await response.json();
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content?.parts?.length > 0) {
                    const botText = data.candidates[0].content.parts[0].text; appendMessage(botText, 'bot'); conversationHistory.push({ role: "model", parts: [{ text: botText }] });
                } else if (data.promptFeedback && data.promptFeedback.blockReason) {
                    const blockReason = data.promptFeedback.blockReason; const botText = `申し訳ありませんが、応答できません。(理由: ${blockReason})`; appendMessage(botText, 'bot'); conversationHistory.push({ role: "model", parts: [{ text: botText }] });
                } else { appendMessage("応答を正しく処理できませんでした。", 'bot'); }
            } catch (error) {
                if (typingIndicatorElement) { typingIndicatorElement.remove(); typingIndicatorElement = null; }
                console.error('Fetch Error:', error); appendMessage("ネットワークエラーが発生しました。", 'bot');
                if(conversationHistory.length > 0 && conversationHistory[conversationHistory.length -1].role === 'user') { conversationHistory.pop(); }
            }
            const MAX_HISTORY_PAIRS = 10; if (conversationHistory.length > MAX_HISTORY_PAIRS * 2) { conversationHistory.splice(0, conversationHistory.length - MAX_HISTORY_PAIRS * 2); }
        }

        // --- Event Listeners & Initial Setup ---
        sendMessageButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) { if (event.key === 'Enter') { sendMessage(); } });
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark-mode'; applyTheme(savedTheme);
            
            // ★★★ システムプロンプトは localStorage から読み込まず、常に defaultYamasoPrompt を使用 ★★★
            // systemPromptInput.value = currentSystemPrompt; // テキストエリアが削除されたため不要

            if (chatbox.children.length === 0) { appendMessage("こんにちは。やまそーです。", 'bot', false, true); }
        });
    </script>
